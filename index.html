<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="container">
      <header class="container-header">
        <div><img src="./images/logo.svg" alt="Logo" class="logo"></div>
      </header>
      <section class="container-body">
        <h1>We are launching <span class="titlespan">soon!</span></h1>
        <p class="description">Subscribe and get notified</p>
        <form action="#" id="form">
          <input type="email" name="email" id="email" placeholder="Your email address...">
          <button type="submit" class="btn">Notify me</button>
        </form>
        <img src="./images/illustration-dashboard.png" alt="dashboardimg" class="hero-img">
      </section>
    <div class="socials">
      <ul>
        <li><a href="www.facebook.com"><i class="fab fa-facebook"></i></a></li>
        <li><a href="www.twitter.com"><i class="fab fa-twitter"></i></a></li>
        <li><a href="www.instagram.com"><i class="fab fa-instagram"></i></a></li>
      </ul>
    </div>
    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </div>
  <script src="script.js"></script>
</body>
</html>
