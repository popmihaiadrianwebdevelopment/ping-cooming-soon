<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <header class="header">
    <img src="/images/logo.svg" alt="pinq logo">
  </header>
  <section class="heading">
    <h1>We are launching <span>soon!</span></h1>
    <p>Subscribe and get notified</p>

    <form action="" class="form-control" id="form">
      <input type="email" name="email" id="email" 
      placeholder="Your email address" autocomplete="off">
      <button type="submit" class="btn" id="button">Notify me</button>
      <div><span></span></div>
    </form>
    
  </section>
  
  <section class="showcase">
    <img src="./images/illustration-dashboard.png" alt="dashboardimg">
  </section>
  <footer>
    <ul>
      <li><a href="#"><i class="fab fa-facebook"></i></a></li>
      <li><a href="#"><i class="fab fa-twitter"></i></a></li>
      <li><a href="#"><i class="fab fa-instagram"></i></a></li>
    </ul>
    <p>&copy; Copyright Ping. All rights reserved.</p>
  </footer>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/popmihaiadrianwebdevelopment">Pop Mihai Adrian</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
